<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="blackjack.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <div id="dealer-cards-container">

      </div>
      <div id="score-container">
        <h2 id="dealer-score">Dealer: 0</h2>
        <br>
        <h2 id="player-score">Me: 0</h2>
      </div>
      <div id="player-cards-container">

      </div>
      <div id="button-container">
        <button id="deal-button" onclick="ShuffleCards()">Deal</button>
        <button id="hit-button" onclick="Hit()" disabled>Hit</button>
        <button id="stand-button" onclick="Stand()" disabled>Stand</button>
      </div>
    </div>
    
  </body>
</html>
