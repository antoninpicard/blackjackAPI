<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script src="blackjack.js" def></script>
  <style>
    img {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Blackjack</h1>
  <div id="balance">Balance: 3000</div>
  <label for="bet">Bet:</label>
  <input type="number" id="bet" min="1" max="3000">
  <button id="deal-button" onclick="placeBet()">Deal</button>
  <button id="hit-button" onclick="hit()" disabled>Hit</button>
  <button id="stand-button" onclick="stand()" disabled>Stand</button>
  
  <h2>Me</h2>
  <div id="player-score">Me: 0</div>
  <div id="player-cards-container"></div>
  
  <h2>Dealer</h2>
  <div id="dealer-score">Dealer: 0</div>
  <div id="dealer-cards-container"></div>
  
  
</body>
</html>
